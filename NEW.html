<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pop-up Animation</title>
    <style>
        .popt {
    opacity: 0;
    visibility: hidden;
    font-size: 24px;
    font-weight: bold;
    white-space: nowrap;
}

.show span {
    opacity: 0;
    display: inline-block;
    animation: fadeIn 0.5s forwards;
}

@keyframes fadeIn {
    from { opacity: 0; }
    to { opacity: 1; }
}

    </style>
</head>
<body>

    <div class="popt">SMART MARKETING</div>


    <script>
document.addEventListener("DOMContentLoaded", () => {
    const popUp = document.querySelector(".popt");
    const text = popUp.textContent;
    popUp.textContent = ""; // ล้างข้อความเดิมก่อน
    popUp.style.opacity = "1"; 
    popUp.style.visibility = "visible";

    // แบ่งข้อความออกเป็นตัวอักษร และเพิ่ม `<span>` รอบแต่ละตัว
    text.split("").forEach((char, index) => {
        const span = document.createElement("span");
        span.textContent = char;
        span.style.animationDelay = `${index * 0.1}s`; // ให้ตัวอักษรปรากฏทีละตัว
        popUp.appendChild(span);
    });

    // ใช้ IntersectionObserver ให้ข้อความเริ่มแสดงเมื่อเข้าสู่หน้าจอ
    const observer = new IntersectionObserver(entries => {
        entries.forEach(entry => {
            if (entry.isIntersecting) {
                popUp.classList.add("show");
                observer.unobserve(popUp);
            }
        });
    });

    observer.observe(popUp);
});

    </script>

</body>
</html>
